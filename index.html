<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="icon" href="./img/favIcon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/moveable-objects.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/salsa-bottles.class.js"></script>
    <script src="classes/coins.class.js"></script>
    <script src="classes/clouds.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="javascript/game.js"></script>
  </head>
  <body>
    <main id="Fullscreen">
      <h1 id="Headline">El Pollo Loco</h1>
      <div id="Start_Screen" class="start-screen">
        <canvas id="Canvas" width="720" height="480"></canvas>
        <h2 id="Start_Game_Button" onclick="startGame()">Lets Play</h2>
        <!-- IMPRESSUM -->
        <section id="Policy"></section>
        <!--------------->
      </div>
      <section id="Canvas_Footer" class="start-screen-footer">
        <div class="start-screen-footer-left-div">
          <img src="./img/book.png" onclick="showKeyboardCommands()" />
          <img src="./img/info.png" id="Policy_Btn" onclick="showPolicy()" />
        </div>
        <div
          id="Mobile_Movement_Left"
          class="mobile-movement mobile-movement-left"
        >
          <img id="Walk_Left_Button" src="./img/mobileWalkLeft.png" />
          <img id="Walk_Right_Button" src="./img/mobileWalkRight.png" />
        </div>
        <div
          id="Mobile_Movement_Right"
          class="mobile-movement mobile-movement-right"
        >
          <img src="./img/mobileJump.png" />
          <img src="./img/mobileThrowBottle.png" />
        </div>

        <div>
          <img src="./img/fullscreen.png" />
        </div>
      </section>
    </main>
  </body>
</html>
